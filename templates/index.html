<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora - Ve√≠culos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">üöó Ve√≠culos Cadastrados</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastroVeiculo">
            ‚ûï Cadastrar Ve√≠culo
        </button>
    </div>

    <div class="mb-3 text-end">
      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalFiltros">
        üîç Filtros
      </button>
    </div>

    <div id="listaVeiculos" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-1">
        <!-- Cards via JS -->
    </div>
</div>

<!-- Modal Cadastro -->
<div class="modal fade" id="modalCadastroVeiculo" tabindex="-1" aria-labelledby="modalCadastroVeiculoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCadastroVeiculoLabel">Cadastrar Ve√≠culo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form id="formCadastroVeiculo" class="row g-3">
          <div class="col-md-4">
              <label class="form-label">Marca</label>
              <div class="input-group">
                  <select id="marca" class="form-select" required>
                      <!-- op√ß√µes preenchidas pelo sistema -->
                  </select>
                  <button class="btn btn-outline-primary" type="button" id="btnAddMarca" title="Adicionar nova marca">
                      +
                  </button>
              </div>
          </div>
          <div class="col-md-4">
              <label class="form-label">Modelo</label>
              <div class="input-group">
                  <select id="modelo" class="form-select" required></select>
                  <button class="btn btn-outline-primary" type="button" id="btnAddModelo">+</button>
              </div>
          </div>
          <div class="col-md-4">
              <label class="form-label">Ano</label>
              <div class="input-group">
                  <select id="ano" class="form-select" required></select>
                  <button class="btn btn-outline-primary" type="button" id="btnAddAno">+</button>
              </div>
          </div>
          <div class="col-md-4">
            <label for="placa" class="form-label">Placa</label>
            <input type="text" class="form-control" id="placa" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Cor</label>
            <input type="text" id="cor" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="kmAtual" class="form-label">KM Atual</label>
            <input type="number" class="form-control" id="kmAtual" required>
          </div>

          <!-- Troca √ìleo -->
          <div class="col-12 mt-4">
            <h5>Troca √ìleo</h5>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="oleoKm" placeholder="Intervalo (km)" required>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="oleoUltimaKm" placeholder="√öltima troca (km)" required>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="oleoDias" placeholder="Intervalo (dias)" required>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="oleoUltimaDias" placeholder="√öltima troca (dias)" required>
          </div>

          <!-- Troca Filtro de Ar -->
          <div class="col-12 mt-4">
            <h5>Troca Filtro de Ar</h5>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="filtroArKm" placeholder="Intervalo (km)" required>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="filtroArUltimaKm" placeholder="√öltima troca (km)" required>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="filtroArDias" placeholder="Intervalo (dias)" required>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="filtroArUltimaDias" placeholder="√öltima troca (dias)" required>
          </div>

          <!-- Troca Filtro de Combust√≠vel -->
          <div class="col-12 mt-4">
            <h5>Troca Filtro de Combust√≠vel</h5>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="filtroCombustivelKm" placeholder="Intervalo (km)" required>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="filtroCombustivelUltimaKm" placeholder="√öltima troca (km)" required>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="filtroCombustivelDias" placeholder="Intervalo (dias)" required>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="filtroCombustivelUltimaDias" placeholder="√öltima troca (dias)" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" form="formCadastroVeiculo" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal Visualizar Ve√≠culo -->
<div class="modal fade" id="modalVisualizarVeiculo" tabindex="-1" aria-labelledby="modalVisualizarVeiculoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title me-auto" id="modalVisualizarVeiculoLabel">Detalhes do Ve√≠culo</h5>
        <button type="button" class="btn btn-outline-secondary btn-sm me-2" id="btnAlterarStatus">üö¶ Dispon√≠vel</button>
        <button type="button" class="btn btn-primary btn-sm me-2" id="btnSalvarEdicao">üíæ Salvar altera√ß√µes</button>
        <button type="button" class="btn btn-danger me-2 btn-sm" id="btnExcluirVeiculo">üóë Excluir</button>
        <button type="button" class="btn-close ms-2" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <div id="detalhesVeiculo" class="row g-3">
          <!-- Detalhes via JS -->
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalAddMarca" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Adicionar nova marca</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="novaMarca" class="form-control" placeholder="Digite a marca">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="salvarNovaMarca">Salvar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalAddModelo" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Adicionar novo modelo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="novoModelo" class="form-control" placeholder="Digite o modelo">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="salvarNovoModelo">Salvar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalAddAno" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Adicionar novo ano</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <input type="number" id="novoAno" class="form-control" placeholder="Digite o ano">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="salvarNovoAno">Salvar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalFiltros" tabindex="-1" aria-labelledby="modalFiltrosLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalFiltrosLabel">Filtrar Ve√≠culos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Marca</label>
            <select id="filtroMarca" class="form-select">
              <option value=""></option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Modelo</label>
            <select id="filtroModelo" class="form-select" disabled>
              <option value=""></option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Ano</label>
            <select id="filtroAno" class="form-select" disabled>
              <option value=""></option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Cor</label>
            <select id="filtroCor" class="form-select">
              <option value=""></option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Placa</label>
            <input type="text" id="filtroPlaca" class="form-control" placeholder="Digite a placa...">
          </div>
          <div class="col-md-4">
            <label class="form-label">Status</label>
            <select id="filtroStatus" class="form-select">
              <option value=""></option>
              <option value="disponivel">Dispon√≠vel</option>
              <option value="indisponivel">Indispon√≠vel</option>
              <option value="alugado">Alugado</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btnLimparFiltros">Limpar</button>
        <button type="button" class="btn btn-primary" id="btnAplicarFiltros" data-bs-dismiss="modal">Aplicar</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/cadastro_veiculo.js') }}"></script>

<style>
  .card-veiculo {
    width: 100%;
    max-width: 280px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 8px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
  }

  .card-veiculo:hover {
    transform: scale(1.03);
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
  }

  .card-veiculo:active {
  transform: scale(0.98);
}

.card-status-verde {
    background-color: #28a745; 
}

.card-status-amarelo {
    background-color: #ffc107; 
}

.card-status-vermelho {
    background-color: #dc3545; 
}

.card-veiculo .card-title {
    font-weight: bold;
    font-size: 1.1rem;
}

.borda-verde {
    border: 2px solid #28a745;
    border-radius: 8px;
    padding: 8px;
}

.borda-amarela {
    border: 2px solid #ffc107;
    border-radius: 8px;
    padding: 8px;
}

.borda-vermelha {
    border: 2px solid #dc3545;
    border-radius: 8px;
    padding: 8px;
}

</style>

</body>
</html>
